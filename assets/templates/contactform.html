{{if .Success}}
	<h1>Thanks for your message!</h1>
{{else}}
	<h1>Contact</h1>
	<form method="POST">
		<label>Email:</label><br />
		<input type="text" name="email" value={{.Contact.Email}}><br />
		<label>Subject:</label><br />
		<input type="text" name="subject" value={{.Contact.Subject}}><br />
		<label>Message:</label><br />
		<textarea name="message" value={{.Contact.Message}}></textarea><br />
		<input type="submit">
	</form>
{{end}}
